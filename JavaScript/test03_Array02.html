<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function remove(arr){
        for(var i=0; i<2;i++){
            arr.pop();
        }
    }
    var fruitArray1 = ["apple", "orange", "banana"];
    var fruitArray2 = ["pear", "melon", "peach", "cherry"];

    remove(fruitArray1); // 배열1의 마지막요소 2개 remove
    remove(fruitArray2); // 배열2의 마지막요소 2개 remove

    var fruitArray3 = fruitArray1.concat(fruitArray2); // 서로다른 배열 병합하기

    console.log(fruitArray3);
</script>

</body>
</html>
